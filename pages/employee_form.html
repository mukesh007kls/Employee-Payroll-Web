<!DOCTYPE html> 
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/employee_form.css">
        <title>Employee Payroll form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="Logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                            <img class="profile" if="image1" src="../assets/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                            <img class="profile" if="image1" src="../assets/profile-images/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" if="image1" src="../assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -4.png" required>
                            <img class="profile" if="image1" src="../assets/profile-images/Ellipse -4.png">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
