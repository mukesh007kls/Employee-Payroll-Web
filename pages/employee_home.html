<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/employee_home.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="header-content">
                <div class="emp-detail-text">
                    Employee Details<div class="emp-count"></div>
                </div>
                <a href="../pages/employee_form.html" class="add-button">
                    <img src="../assets/icons/add-24px.svg" alt="Add User" width="22">Add User
                </a>
            </div>
        </div>
        <table id="display" class="table">
            <tr>
                <th>Profile</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td><img class="profile" alt="" src="../assets/profile-images/Ellipse -3.png"></td>
                <td>KLSA</td>
                <td>Male</td>
                <td>
                    <div class="dept-label">HR</div>
                    <div class="dept-label">Manager</div>
                </td>
                <td>450000</td>
                <td>21 Jan 2022</td>
                <td>
                    <img id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                    <img id="1" onclick="update(this)" alt="edit" src="../assets/icons/create-black-18dp.svg">
                </td>
            </tr>
        </table>
    </body>
</html>
